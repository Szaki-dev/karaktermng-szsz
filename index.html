<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Karakter Készítő</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
</head>
<body>
  <div class="container py-4 px-3 mx-auto">
    <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
      <h1>Karakter Készítő by Szaki</h1>
      <h6>A kártyákra kattintva lehet szerkeszteni őket.</h6>
    </header>
    <div class="container">
      <div class="character-list row">
      </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="szerkesztesOC" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Karakter Szerkesztés</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="edit-character" style="overflow: visible;">
        <div id="render">
        </div>
        <button type="button" class="btn btn-primary">Mentés</button>
      </div>
    </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="hozzaadasOC" aria-labelledby="hozzaadasOCLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Karakter Hozzáadás</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="edit-character" style="overflow: visible;">
        <div id="render">
        </div>
        <button type="button" class="btn btn-primary">Mentés</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
